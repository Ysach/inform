<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">
    <!-- favicon图片地址-->

    <title>发送邮件</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sign.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="{% url 'send_email' %}"> {% csrf_token %}
        <h2 class="form-signin-heading "></h2>
        <input type="email"  name="to-email" class="form-control" placeholder="收件人邮箱" required="">
          <br/>
        <textarea type="text"  name="content" class="form-control" style="height:50px;" placeholder="邮件主题" required="" autofocus=""></textarea>
          <br/>
        <textarea type="text"  name="text-content" class="form-control" style="height: 150px;" placeholder="邮件内容" required="" autofocus=""></textarea>
          <br/>
        <button class="btn btn-lg btn-success btn-block" type="submit">发送</button>
      </form>

    </div>
    <!-- /container -->




</body></html>
